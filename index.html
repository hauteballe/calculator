<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="calc">
                <div class="calc-display">
                    <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
                </div>
                <div class="calc-buttons">
                    <button data-btn-type="cancel" class="btn btn-clear" id="ce">ce</button>
                    <button data-btn-type="clear" class="btn btn-clear" id="c">c</button>
                    <button data-btn-type="operation" class="btn btn-operation">/</button>
                    <button data-btn-type="operation" class="btn btn-operation">*</button>

                    <button data-btn-type="number" class="btn btn-nmb">7</button>
                    <button data-btn-type="number" class="btn btn-nmb">8</button>
                    <button data-btn-type="number" class="btn btn-nmb">9</button>
                    <button data-btn-type="operation" class="btn btn-operation">-</button>

                    <button data-btn-type="number" class="btn btn-nmb">4</button>
                    <button data-btn-type="number" class="btn btn-nmb">5</button>
                    <button data-btn-type="number" class="btn btn-nmb">6</button>
                    <button data-btn-type="operation" class="btn btn-operation">+</button>

                    <button data-btn-type="number" class="btn btn-nmb">1</button>
                    <button data-btn-type="number" class="btn btn-nmb">2</button>
                    <button data-btn-type="number" class="btn btn-nmb">3</button>
                    <button data-btn-type="equal" class="btn btn-operation btn-equal" id="equal">=</button>

                    <button data-btn-type="number" class="btn btn-nmb btn-long">0</button>
                    <button data-btn-type="decimal" class="btn btn-operation" id="decimal">.</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js">         
    </script>
</body>
</html>
